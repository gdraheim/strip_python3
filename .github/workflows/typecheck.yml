name: typehints check

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]
  workflow_dispatch:

jobs:
  mypy:
    name: mypy typehints check
    runs-on: 'ubuntu-24.04'
    steps:
    - name: checkout software
      uses: actions/checkout@v2
      with:
        path: software
    - name: 'refresh install'
      run: |
        sudo apt-get update --fix-missing
    - name: 'install python3 mypy'
      run: |
        sudo apt-get install --fix-broken --ignore-missing mypy
    - name: 'show mypy directories'
      run: |
        find . -type d
        mypy --version
    - name: 'make type (mypy strict type checking)'
      id: check
      run: |
        make type -C software PYTHON=python3.12 MYPY=mypy MYPY_OPTIONS=--ignore-missing-imports
    
